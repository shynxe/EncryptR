<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EncryptR</title>

    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&display=swap"
          rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="header">
        <h1 id="title" class="heading">EncryptR</h1>
    </div>

    <div class="main">
        <label class="switch" style="margin-bottom: 5px">
            <input id="state" type="checkbox" checked onclick="toggleState()">
            <span class="slider round"></span>
        </label>
        <div style="width: 100%;">
            <textarea id="message" placeholder="Type your message here..."></textarea>
        </div>
        <div style="display:flex; width:100%">
            <label style="flex: 1; margin-right: 4px;">
                <input id="key" type="text" placeholder="Enter key here..." style="width: 100%; border-radius: 6px 0 0 6px;"/>
            </label>
            <button id="encryptBtn" onclick='encryptMessage("abcde", "bbbbb")'>Encrypt</button>
        </div>
        <p id="result"></p>
    </div>

    <div style="flex: 1"></div>

    <script src="index.js"></script>
</div>
</body>
</html>
